{% extends 'base.html' %}

{% block scripts %}
{#    <script type="text/javascript" src="static/js/popper.min.js"></script>#}
    <script language="javascript">
        function guid() {
            function S4() {
                return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
            }
            return (S4() + S4() + "-" + S4() + "-" + S4() + "-" + S4() + "-" + S4() + S4() + S4());
        }

        function revolve_pic(diva) {
            var pw=prompt("请输入口令", "");
            if (pw!="" && pw != null) {
                $.ajax({
                        url : "/revolve",
                        data :{'name' : diva,
                                'pw' : pw},
                        type : "POST",
                        success : function(data){
                                    if (data =="200"){
                                        var boxObj = document.getElementById('img' + diva);
                                        var uuid = guid(8,16);
                                        boxObj.src = "/pic?"+ "&file=images" +"&name=" + diva + uuid;
                                    }
                                    else{
                                        alert("对不起，您没有该权限");
                                    }
                              }
                    })
            }
        }

        function delete_pic(diva) {
           $.ajax({
                url : "/delete",
                data :{'name' : diva},
                type : "POST",
                success : function(data){
                        if (data =="200"){
                            alert("删除成功");
                            document.getElementById(diva).parentNode.removeChild(document.getElementById(diva));
                        }
                        else{
                            alert("对不起，您没有该权限");
                        }
                  }
            })
          }

      function name_dataset_js() {
       var name = prompt("请输入您的数据集名称", "");
       var tag = prompt("请输入一个数据集标签（如果无，直接点击OK）", "")
            if (name!="" && name != null) {
                $.ajax({
                        url : "/name_dataset",
                        data :{'name' : name,
                                'tag': tag},
                        type : "POST",
                        success : function(data){
                                    if (data =="200"){
                                        alert("命名成功");
                                        window.location.replace('/');
                                    }
                                    else{
                                        alert("对不起，您没有该权限");
                                    }
                              }
                    })
            }
      }
      function delete_dataset_js() {
        if (confirm('您是否要删除当前仍未发布的数据集?')) {
          $.ajax({
                    url : "/delete_dataset",
                    type : "POST",
                    success : function(data){
                                if (data =="200"){
                                    alert('删除成功，返回首页。');
                                    window.location.replace('/');
                                }
                                else{
                                    alert("删除失败！");
                                }
                          }
                })
        }
      }
    </script>
{% endblock %}

{% block content %}
    <div class="album bg-light">
        <div style="height: 75px;background-color: white;">
            <form action="/upload_row" method="post" enctype="multipart/form-data">
                <label for="">
                    <button type="button" class="btn btn-outline-secondary" style="
                        position: absolute;
                        right: 485px;
                        top: 80px;" onclick="upload.click()"
                    >Upload
                    <input type="file" id="upload" name="f1" style="
                    display: none;" multiple>
                    </button>
                </label>
                <button type="button" class="btn btn-outline-primary" style="
                    position: absolute;
                    right: 400px;
                    top: 80px;" onclick="submit.click()"
                >Submit
                <input type="submit" id="submit" style="
                display: none;">
                </button>
            </form>
            <a role=button" class="btn btn-outline-success" style="
                position: absolute;
                right: 312px;
                top: 80px;" href="javascript:name_dataset_js()"
            >Release
            </a>
            <a role=button" class="btn btn-outline-danger" style="
                position: absolute;
                right: 175px;
                top: 80px;" href="javascript:delete_dataset_js()"
            >Delete Dataset
            </a>
        </div>
        <div class="container-lg" style="max-width: 1200px;">
            <div class="row row-cols-6" id="father_div">
                {% if context.li != [] %}
                    {% for i in context.li %}
                        <div class="col" id="{{i}}">
                        <a href="/detail?name={{i}}" class="detail_link">
                            <div class="card mb-4 shadow-sm">
                                <img class="card-img-top" id="img{{i}}" src="/pic?name={{ i }}&file=thumb">
                                <div class="card-body" style="height:34px;padding-top: 2px;">
                                    <!--                            <div class="card-text">-->
                                    <a href="javascript:delete_pic('{{i}}')" style="float: left;color:#FFDAB9;"
                                    class="deletelink">
                                    <img id="delete_icon" src="{{ url_for('static', filename='public_img/delete.png') }}">
                                    </a>
                                    <!--                                <a href="/delete?name={{ i }}" style="float: left;color:#FFDAB9;" class="deletelink">-</a>-->
                                    <!--                            <a href="/revolve?name={{ i }}"  style="float: right;color:#FFDAB9;"-->
                                    <a href="javascript:revolve_pic('{{i}}')" style="float: right;color:#FFDAB9;"
                                    class="revolvelink">
                                    <img id="revolve" src="{{ url_for('static', filename='public_img/revolve.png') }}">
                                    </a>
                                </div>
                            </div>
                        </a></div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
