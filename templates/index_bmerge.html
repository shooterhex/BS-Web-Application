    <script language="javascript">

        function guid() {
            function S4() {
                return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
            }
            return (S4() + S4() + "-" + S4() + "-" + S4() + "-" + S4() + "-" + S4() + S4() + S4());
        }

        function revolve_pic(diva) {
            var pw=prompt("请输入口令", "")
            if (pw!="" && pw != null) {
                $.ajax({
                        url : "/revolve",
                        data :{'name' : diva,
                                'pw' : pw},
                        type : "POST",
                        success : function(data){
                                    if (data =="200"){
                                        var boxObj = document.getElementById('img' + diva);
                                        var uuid = guid(8,16);
                                        boxObj.src = "/pic?"+ "&file=images" +"&name=" + diva + uuid;
                                    }
                                    else{
                                        alert("对不起，你没有该权限");
                                    }
                              }
                    })
            }
        }

        function delete_pic(diva) {
          var pw=prompt("请输入口令","")
          if (pw!="" && pw != null){
               $.ajax({
                    url : "/delete",
                    data :{'name' : diva,
                            'pw' : pw},
                    type : "POST",
                    success : function(data){
                                if (data =="200"){
                                    alert("删除成功");
                                    document.getElementById(diva).parentNode.removeChild(document.getElementById(diva));
                                }
                                else{
                                    alert("对不起，你没有该权限");
                                }
                          }
                })
            }
          }


    </script>
